<touch-drag-to-refresh
  (refresh)="newsfeed.refresh$.next()"></touch-drag-to-refresh>

<h2>Latest News</h2>

<article *ngFor="let news of (news$ | async);index as i">
  <h4>{{ i }} {{news.title}}</h4>
  <time>{{news.date | date: 'medium'}}</time> by {{news.author}}
  <p>{{news.contentSample}}</p>
</article>
